<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reverse Word</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  
  <style>
    body {
      background-color: whitesmoke;
      font-family: Arial, Helvetica, sans-serif;
    }

    .container {
      max-width: 600px;
      margin-top: 100px;
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h1 {
      color: #043d94;
      margin-bottom: 20px;
    }

    .btn-custom {
      background-color: #042a62;
      color: white;
    }

    .btn-custom:hover {
      background-color: #081f41;
      color: whitesmoke;
    }

    #result {
      font-weight: bold;
      font-size: 20px;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h1>Reverse Words</h1>
    <p class="text-muted">Type a word below and click the button to reverse it.</p>

    <input type="text" id="wordInput" class="form-control mb-3" placeholder="Enter a word">
    <button onclick="reverseWord()" class="btn btn-custom">Reverse</button>

    <p id="result"></p>
  </div>

  <script>
    function reverseWord() {
      const word = document.getElementById('wordInput').value;
      const reversed = word.split('').reverse().join('');
      document.getElementById('result').innerText = `Reversed word: ${reversed}`;
    }
  </script>

</body>
</html>
